<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Produção - GTA RP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 30px;
    }
    h1 {
      color: #00ff88;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
    }
    .resultado p {
      margin: 5px 0;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #00ff88;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <h1>🧪 Calculadora de Produção - Máfia GTA RP</h1>

  <label for="item">Escolha o item a fabricar:</label>
  <select id="item">
    <option value="c4">Bomba C4</option>
    <option value="capuz">Capuz</option>
    <option value="colete">Colete</option>
    <option value="lockpick2">Lockpick-2</option>
    <option value="lockpick1">Lockpick-1</option>
  </select>

  <label for="quantidade">Quantidade a fabricar:</label>
  <input type="number" id="quantidade" min="1" value="1">

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      const item = document.getElementById("item").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const resultadoDiv = document.getElementById("resultado");

      let materiais = "";
      let totalVenda = quantidade * 1000;

      if (item === "c4") {
        materiais += `<p><strong>Materiais para fabricar ${quantidade} C4:</strong></p>`;
        materiais += `<p>🔩 Alumínio: ${1 * quantidade} unidades</p>`;
        materiais += `<p>🧱 Cobre: ${5 * quantidade} unidades</p>`;
        materiais += `<p>💣 Caixa de pólvora: ${1 * quantidade} unidades</p>`;

      } else if (item === "capuz") {
        materiais += `<p><strong>Materiais para fabricar ${quantidade} Capuz:</strong></p>`;
        materiais += `<p>👕 Peça de roupa: ${5 * quantidade} unidades</p>`;
        materiais += `<p>🛞 Borracha: ${10 * quantidade} unidades</p>`;

      } else if (item === "colete") {
        materiais += `<p><strong>Materiais para fabricar ${quantidade} Colete:</strong></p>`;
        materiais += `<p>🛞 Borracha: ${20 * quantidade} unidades</p>`;
        materiais += `<p>🔩 Alumínio: ${20 * quantidade} unidades</p>`;
        materiais += `<p>👕 Peça de roupa: ${2 * quantidade} unidades</p>`;

      } else if (item === "lockpick2") {
        materiais += `<p><strong>Materiais para fabricar ${quantidade} Lockpick-2:</strong></p>`;
        materiais += `<p>🔩 Sucata metálica: ${30 * quantidade} unidades</p>`;
        materiais += `<p>🧴 Plástico: ${30 * quantidade} unidades</p>`;
        materiais += `<p>🛞 Borracha: ${30 * quantidade} unidades</p>`;

      } else if (item === "lockpick1") {
        materiais += `<p><strong>Materiais para fabricar ${quantidade} Lockpick-1:</strong></p>`;
        materiais += `<p>🔩 Sucata metálica: ${15 * quantidade} unidades</p>`;
        materiais += `<p>🧴 Plástico: ${15 * quantidade} unidades</p>`;
        materiais += `<p>🛞 Borracha: ${15 * quantidade} unidades</p>`;
      }

      materiais += `<hr><p><strong>💰 Valor de venda:</strong> R$ 1.000,00 por unidade</p>`;
      materiais += `<p><strong>💵 Valor total (${quantidade}x):</strong> R$ ${totalVenda.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>`;

      resultadoDiv.innerHTML = materiais;
    }
  </script>
</body>
</html>
